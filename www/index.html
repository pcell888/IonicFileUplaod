<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src="js/angular-file-upload.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          <div ng-controller="UploadCtrl">
              <input type="file" ng-file-select="onFileSelect($files)" multiple>
          </div>
          <div ng-controller="DownloadController">
              <button ng-click="download()">Donwload file</button>
          </div>
          <a href="https://microsoft-apiapp55759bba47b74474bffa45d9538d840b.azurewebsites.net/api/download" download>download from azure direct link</a>
      </ion-content>
    </ion-pane>
  </body>
</html>
