<ion-view view-title="Playlist">
    <ion-content>
        <h1>{{tone}}</h1>
        <button ng-click="download()" ng-disabled="!isDisable"  class="button ion-play icon-right button-full button-positive">
            Download Tone
        </button>
        <button ng-click="delete()" class="button ion-ios-trash icon-right button-full button-assertive">
            Delete Tone
        </button>
         <button ng-disabled="isDisable" ng-click="settone()" class="button ion-ios-trash icon-right button-full button-calm">
            Set RingTone
        </button>
    </ion-content>

</ion-view>
